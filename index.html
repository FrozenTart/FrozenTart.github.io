    <body>
        <h1>The Ultimate Test</h1>
        <h1>Are you gay?</h1>
        <button id="btn_yes" onclick="alert('Your Response Has Been Recorded')">Yes</button>
        <button id="btn_no" onclick="no(this)" style="position:fixed">No</button>
    </body>
    <script>
     function no(id) {
      var yes = document.getElementById("btn_yes");
      var i = Math.floor(Math.random() * 300) + 1;
      var j = Math.floor(Math.random() * 300) + yes.offsetTop;
      id.style.left = i + "px";
      id.style.top = j + "px";
      }
    </script>
